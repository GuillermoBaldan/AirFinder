<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirFinder - Busca vuelos de Lufthansa</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header>
    <h1>AirFinder</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Contactar</a>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h2>Encuentra tu vuelo con Lufthansa</h2>
      <div class="search-box">
        <label for="origin">Origen:</label>
        <input type="text" id="origin" placeholder="Ej. Múnich, MUC">

        <label for="destination">Destino:</label>
        <input type="text" id="destination" placeholder="Ej. Berlín, BER">

        <button id="searchButton">Buscar Vuelos</button>
      </div>
    </section>

    <section class="results-section" id="resultsSection">
      <!-- Resultados de búsqueda aparecerán aquí -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 AirFinder. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
